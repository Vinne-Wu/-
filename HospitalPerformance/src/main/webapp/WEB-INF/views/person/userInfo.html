<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="/static/iform/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/static/iform/css/WdatePicker.css" />
    <link rel="stylesheet" type="text/css" href="/static/iform/css/skin_/form.css" />
    <link href="/static/iform/umeditor/themes/default/_css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="/static/iform/js/jquery.js"></script>
    <script type="text/javascript" src="/static/iform/js/global.js"></script>
    <script type="text/javascript" src="/static/iform/js/jquery.select.js"></script>
    <script type="text/javascript" src="/static/iform/js/WdatePicker.js"></script>
    <script type="text/javascript">
        window.UMEDITOR_HOME_URL = 'umeditor/';  // 请换成绝对路径
    </script>
    <script type="text/javascript" src="/static/iform/js/umeditor.config.js"></script>
    <script type="text/javascript" src="/static/iform/js/editor_api.js"></script>
    <script type="text/javascript" src="/static/iform/umeditor/lang/zh-cn/zh-cn.js"></script>
    <title>基础信息</title>
</head>

<body>
<div id="container">
    <div id="hd">
    </div>
    <div id="bd">
        <div id="main">
            <h2 class="subfild">
                <span>基本信息</span>
            </h2>
            <div class="subfild-content base-info" style="margin-left: 30%">
                <div class="kv-item ue-clear">
                    <label><span class="impInfo">*</span>名称</label>
                    <div class="kv-item-content">
                        <input type="text" value="张三" disabled="disabled"/>
                    </div>
                </div>
                <div class="kv-item ue-clear">
                    <label><span class="impInfo">*</span>员工编码</label>
                    <div class="kv-item-content">
                        <input type="text" value="N01001" disabled="disabled"/>
                    </div>
                </div>
                <div class="kv-item ue-clear">
                    <label><span class="impInfo">*</span>所属科室</label>
                    <div class="kv-item-content">
                        <input type="text" value="护理科" disabled="disabled"/>
                    </div>
                </div>
                <div class="kv-item ue-clear">
                    <label><span class="impInfo">*</span>性别</label>
                    <div class="kv-item-content">
                        <input type="text" value="男" disabled="disabled"/>
                    </div>
                </div>
                <div class="kv-item ue-clear">
                    <label><span class="impInfo">*</span>年龄</label>
                    <div class="kv-item-content">
                        <input type="text" value="25" disabled="disabled"/>
                    </div>
                </div>
                <div class="kv-item ue-clear">
                    <label><span class="impInfo">*</span>岗位</label>
                    <div class="kv-item-content">
                        <input type="text" value="护理" disabled="disabled"/>
                    </div>
                </div>
                <div class="kv-item ue-clear">
                    <label><span class="impInfo">*</span>学历</label>
                    <div class="kv-item-content">
                        <input type="text" value="本科" disabled="disabled"/>
                    </div>
                </div>
                <div class="kv-item ue-clear">
                    <label><span class="impInfo">*</span>职称</label>
                    <div class="kv-item-content">
                        <input type="text" value="初级护士" disabled="disabled"/>
                    </div>
                </div>
                <div class="kv-item ue-clear">
                    <label><span class="impInfo">*</span>工作时间</label>
                    <div class="kv-item-content">
                        <input type="text" value="2020-01-01" disabled="disabled"/>
                    </div>
                </div>
                <div class="kv-item ue-clear">
                    <label><span class="impInfo">*</span>手机号码</label>
                    <div class="kv-item-content">
                        <input type="text" value="12345678900" disabled="disabled"/>
                    </div>
                </div>
            </div>

            <h2 class="subfild">
                <span>补充信息</span>
            </h2>

            <div class="subfild-content remarkes-info" style="margin-left: 30%">
                <div class="kv-item ue-clear">
                    <label>通讯地址</label>
                    <div class="kv-item-content">
                        <input type="text" value="北京市昌平区" disabled="disabled"/>
                    </div>
                </div>
            </div>
            <div class="buttons" style="margin-left: 30%">
                <input class="button" type="button" value="确认修改" />
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">
    $('select').select();
    showRemind('input[type=text],textarea','color5');
    UM.getEditor('content');
</script>
</html>
